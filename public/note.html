<!DOCTYPE html>
<html lang="en">
<head>

    <title>Note</title>
    <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
    <div class="flex-wrapper">
        <section class="everything-but-footer">
            <section class="topnav">
                <nav class="navigation logged-nav">
                    
                </nav>

                <img class="nottakalogo" src="./images/nottaka_transparent.png" alt="Nottaka Logo">
            </section>
            
            <form id="noteform" class="container">
                <label for="notecontent">Enter Your Note Here</label>

            </form>

            <section class ="mynotes container">
                <h3 class="subheading">My Saved Notes</h3>
                <ul id="allnotes">

                </ul>

                

            </section>
        </section>

        <footer class="footer">
            
        </footer>
    </div>
    
    <script type="module" src="scripts/main.js"></script>
